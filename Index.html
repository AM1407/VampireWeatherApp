<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <!--tailwind-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--adobe font-->
    <link rel="stylesheet" href="https://use.typekit.net/ltj6gpl.css">

    <!--custom css-->
    <link rel="stylesheet" href="css/style.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ["area-normal", "sans-serif"],
                    },
                },
            },
        }
    </script>
</head>
<body>
<div id="mainBg" class="text-white min-h-screen flex items-center justify-center p-4 lg:p-8 transition-all duration-700">
    <div class="glass rounded-[2.5rem] w-full max-w-6xl p-6 lg:p-8 flex flex-col relative transition-all duration-500">

        <div class="flex justify-center gap-4 mb-6 z-20">
            <button onclick="setTheme('vampire')" class="bg-red-900/40 hover:bg-red-600 border border-red-500/30 px-4 py-2 rounded-full transition text-red-100 font-bold shadow-lg shadow-red-900/20">
               üßõ Vampire
            </button>
            <button onclick="setTheme('gardener')" class="bg-blue-500/20 hover:bg-blue-500 border border-blue-400/30 px-4 py-2 rounded-full transition text-blue-100 font-bold shadow-lg">
                üßëüèª‚Äçüåæ Gardeners
            </button>
            <button onclick="setTheme('surfer')" class="bg-gray-600/30 hover:bg-gray-500 border border-gray-400/30 px-4 py-2 rounded-full transition text-gray-200 font-bold shadow-lg">
                üèÑ‚Äç‚ôÇÔ∏è Surfers
            </button>            
        </div>

        <div class="flex justify-center mb-8">
            <div class="relative w-full max-w-md">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                </div>
                <input type="text" id="searchBar" placeholder="Search city..." class="w-full bg-white/10 border border-white/10 text-white placeholder-gray-300 rounded-full py-3 pl-10 pr-4 focus:outline-none focus:bg-white/20 transition text-center shadow-lg">
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 h-full min-h-[600px]">

            <div class="lg:col-span-2 rounded-[2rem] p-8 flex flex-col justify-between border border-white/10 relative overflow-hidden shadow-2xl h-full">
                <div  class="absolute -top-20 -left-20 w-96 h-96 bg-blue-500 rounded-full mix-blend-overlay filter blur-[100px] opacity-40 transition-colors duration-700"></div>

                <div class="z-10 flex justify-between items-start">
                    <div>
                        <div class="flex items-center gap-3 text-3xl font-bold mb-2">
                            <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path></svg>
                            <span id="placeName">---</span>
                        </div>
                        <div class="text-gray-300 text-lg ml-11" id="timeZone">--:--</div>
                    </div>
                    <div class="bg-white/10 px-4 py-2 rounded-full text-sm backdrop-blur-md">Live Weather</div>
                </div>

                <div class="z-10 flex flex-col items-center justify-center my-8">
                    <div id="weatherIcon" class="flex justify-center mb-4 filter drop-shadow-lg"></div>
                    <div class="text-[8rem] font-bold tracking-tighter leading-none drop-shadow-2xl">
                        <span id="tempBox">--</span>¬∞
                    </div>
                    <div class="text-3xl font-medium text-blue-200 mt-4 capitalize" id="conditionText">--</div>
                </div>

                <div class="z-10 bg-black/20 rounded-xl p-4 backdrop-blur-sm">
                    <p class="text-gray-200 text-center">
                        Feels like <span id="feelsLike" class="font-bold">--</span>
                    </p>
                </div>
            </div>

            <div class="lg:col-span-1 flex flex-col gap-4 h-full">

                <div class="glass rounded-[2rem] p-6 flex items-center justify-between flex-1 hover:bg-white/5 transition border border-white/5 relative overflow-hidden">
                    <div class="flex flex-col z-10">
                        <span class="text-gray-400 font-medium text-sm uppercase tracking-wider mb-1">Humidity</span>
                        <span class="text-4xl font-bold"><span id="humidityBox">---</span>%</span>
                    </div>
                    <div class="bg-blue-500/20 p-4 rounded-2xl z-10">
                        <svg class="w-8 h-8 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path></svg>
                    </div>
                </div>

                <div id="cardWind" class="glass rounded-[2rem] p-6 flex items-center justify-between flex-1 hover:bg-white/5 transition border border-white/5 relative overflow-hidden">
                    <div class="flex flex-col z-10">
                        <span class="text-gray-400 font-medium text-sm uppercase tracking-wider mb-1">WindSpeed</span>
                        <span class="text-4xl font-bold"><span id="windBox">---</span> <span class="text-xl">m/s</span></span>
                    </div>
                    <div class="bg-blue-500/20 p-4 rounded-2xl z-10">
                        <svg class="w-8 h-8 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                    </div>
                </div>

                <div id="boxSun" class="glass rounded-[2rem] p-6 flex flex-col justify-center gap-4 flex-1 hover:bg-white/5 transition border border-white/5 relative overflow-hidden">

                    <div id="cardSunrise" class="flex items-center justify-between z-10 p-4 rounded-2xl transition-all duration-300 border border-transparent bg-white/5">

                        <div class="flex flex-col">
                            <span id="sunriseBox" class="text-3xl font-bold text-white leading-none">--:--</span>

                            <span id="sunriseLabel" class="text-gray-300 text-xs font-bold uppercase tracking-wider mt-1">Sunrise</span>
                        </div>

                        <div class="w-12 h-12 shrink-0 bg-yellow-500/20 rounded-full flex items-center justify-center ml-4">
                            <svg class="w-6 h-6 text-yellow-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                        </div>
                    </div>

                    <div id="cardSunset" class="flex items-center justify-between z-10 p-4 rounded-2xl transition-all duration-300 border border-transparent bg-white/5">

                        <div class="flex flex-col">
                            <span id="sunsetBox" class="text-3xl font-bold text-white leading-none">--:--</span>

                            <span id="sunsetLabel" class="text-gray-300 text-xs font-bold uppercase tracking-wider mt-1">Sunset</span>
                        </div>

                        <div class="w-12 h-12 shrink-0 bg-indigo-500/20 rounded-full flex items-center justify-center ml-4">
                            <svg class="w-6 h-6 text-indigo-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                        </div>
                    </div>

                    <div class="absolute right-0 bottom-0 w-32 h-32 bg-yellow-500/10 rounded-full blur-3xl -mr-10 -mb-10 pointer-events-none"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/Script.js"></script>
</body>
</html>
